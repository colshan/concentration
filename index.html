<!doctype html>
<html lang="en-us">
<head>
	<title>Concentration</title>
	<link rel="stylesheet" href="css/app.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

	<div id="container">
		<header>
			<h1>Concentration</h1>

	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
